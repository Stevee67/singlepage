<html lang="en">
 <!--<![endif]-->
<head>
    <title>Feature Requests App - Login</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Web Fonts -->
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="/static/assets/plugins/animate.css">
    <link rel="stylesheet" href="/static/assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="/static/assets/plugins/font-awesome/css/font-awesome.min.css">
    <!-- CSS Page Style -->
    <link rel="stylesheet" href="/static/assets/css/pages/login.css">
    <!-- CSS Theme -->
    <link rel="stylesheet" href="/static/assets/css/theme-colors/default.css">
    <link rel="stylesheet" href="/static/assets/css/theme-skins/dark.css">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="/static/assets/css/custom.css">
</head>
<body>
    <!--=== Content Part ===-->
    <div class="container">
        <!--Reg Block-->
        <div class="reg-block">
            <div class="reg-block-header">
                <h2>Sign In</h2>
                <ul class="social-icons text-center">
                    <li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
                    <li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
                    <li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
                    <li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
                </ul>
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
            <hr>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="remember_me">
                    <p>Always stay signed in</p>
                </label>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <!--<button type="submit" class="btn-u btn-block">Log In</button>-->
                    <a onclick="login()" class="btn-u btn-block">Log In</a>
                </div>
            </div>
        </div>
        <!--End Reg Block-->
    </div><!--/container-->
    <!--=== End Content Part ===-->
    <!-- JS Global Compulsory -->
    <script type="text/javascript" src="/static/assets/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/assets/plugins/jquery/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS Implementing Plugins -->
    <script type="text/javascript" src="/static/assets/plugins/back-to-top.js"></script>
    <script type="text/javascript" src="/static/assets/plugins/backstretch/jquery.backstretch.min.js"></script>
    <!-- JS Customization -->
    <script type="text/javascript" src="/static/assets/js/custom.js"></script>
    <!-- JS Page Level -->
    <script type="text/javascript" src="/static/assets/js/app.js"></script>
    <script type="text/javascript">
        $(function () {
            App.init();
        });
    </script>
    <script type="text/javascript">
        $.backstretch([
          "/static/assets/img/bg/19.jpg",
          "/static/assets/img/bg/18.jpg",
        ], {
            fade: 1000,
            duration: 7000
        });
    </script>
    <!--[if lt IE 9]>
        <script src="/static/assets/plugins/respond.js"></script>
        <script src="/static/assets/plugins/html5shiv.js"></script>
        <script src="/static/assets/plugins/placeholder-IE-fixes.js"></script>
        <script src="/static/assets/js/custom.js"></script>
    <![endif]-->
</body>
</html>
